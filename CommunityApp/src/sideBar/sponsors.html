<template>
	<div textContent.one-time='message'></div>
	<button type='button' click.call='doSomething(message)'>Click Me</button>
	<input type="text" ref='input1'>
	<div style.bind='styleString'>
		${input1.value}
	</div>
	<div style.bind='styleObject' repeat.for='[key, value] of mapCollection'>${key} : ${value}</div>
	<input type="text" value.bind="firstName">
	<input type="text" value.bind="lastName">
	<div>${fullName}</div>
	<require from="common/freshness"></require>
	<div repeat.for="trade of trades" css="background: ${trade.time | freshness & signal:'check-freshness'}">
		${trade.amount}
	</div>
</template>
