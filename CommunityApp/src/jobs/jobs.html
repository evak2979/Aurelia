<template>
    <h3>Job Listings</h3>
    <button type="button" click.delegate="addJob()">
        <img src="images/add-new.png" alt="">
    </button>
    <table class="table table-striped">
        <thead>
            <th>Title</th>
            <th>Need Date</th>
            <th>Location</th>
            <th>Technologies</th>
        </thead>
        <tbody>
            <tr repeat.for='job of jobs'>
                <td>${job.title}</td>
                <td>${job.needDate}</td>
                <td>${job.location.city},${job.location.state}</td>
                <td>${job.jobSkills.join(', ')}</td>
            </tr>
        </tbody>
    </table>
</template>
